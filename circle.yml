checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker info
    - docker pull mtiller/book-builder
    - npm install -g mathjax-node-page@1.4.1

test:
  override:
    - git fetch --unshallow
    - make specs
    - make results
    - make dirhtml
    - make apps
    - make api

deployment:
  hub:
    branch: master
    commands:
      - make publish_server
      - make publish_web

machine:
  services:
    - docker
  node:
    version: 6.2.2

