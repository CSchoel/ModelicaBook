checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker info
    - docker pull mtiller/book-builder

test:
  override:
    - git fetch --unshallow
    - make specs
    - make results
    - make dirhtml
    - make apps
    - make api
    - make site

deployment:
  beta:
    branch: master
    commands:
      - make publish_server
      - make publish_web
  main:
    branch: published
    commands:
      - make publish_server
      - make publish_web

machine:
  services:
    - docker
  node:
    version: 6.2.2

