checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker info
    - docker pull mtiller/book-builder

test:
  override:
    - git fetch --unshallow
    - make specs
    - make results
    - make dirhtml
    - make json
    - make ebooks
    - make pdfs
    - make api
    - make site

general:
  artifacts:
    - "generator/dist"
    - "text/build"

deployment:
  beta:
    branch: master
    commands:
      - make publish_server
      - make publish_web
      - make publish_ebooks
  main:
    branch: published
    commands:
      - make publish_server
      - S3BUCKET=book.xogeny.com make publish_web
      - S3BUCKET=book.xogeny.com make publish_ebooks

machine:
  services:
    - docker
  node:
    version: 6.2.2

