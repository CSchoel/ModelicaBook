checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  override:
    - docker info
    - docker pull mtiller/book-builder
    - docker pull node:6

test:
  override:
    - git fetch --unshallow
    - docker run -v `pwd`:/opt/MBE/ModelicaBook -i -t mtiller/book-builder make specs
    - docker run -v `pwd`:/opt/MBE/ModelicaBook -i -t mtiller/book-builder make results
    - docker run -v `pwd`:/opt/MBE/ModelicaBook -i -t mtiller/book-builder make dirhtml
    - (cd apps; yarn install && yarn build && yarn run deploy -- ../text/build/dirhtml/_static/interact-bundle.js)
    - mkdir api/models
    - tar zxf text/results/exes.tar.gz --directory api/models
    - (cd api; npm install -g dockergen && npm run image)

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push mtiller/book-server
      - docker run -v `pwd`:/opt/MBE/ModelicaBook -e "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY" -e "AWS_SECRET_KEY=$AWS_SECRET_KEY" -e "S3BUCKET=beta.book.xogeny.com" -i -t mtiller/book-builder make web

machine:
  services:
    - docker
  node:
    version: 6.2.2

