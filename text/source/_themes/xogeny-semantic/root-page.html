<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Properities -->
    <meta name="generator" content="Sphinx 1.2" />
    {{ metatags }}

    <title>{{ title|striptags|e }}{{ titlesuffix }}</title>

    {{ fonts() }}
    {{ css() }}
    {{ script() }}
  </head>
  <body>
    <div class="segment">
      <div class="container centered">
	<p>
	  <span class="pull-right">Release: {{ release }}</span>
	  <br>
	  <span class="pull-right">File: {{ pagename }}.rst</span>
	</p>
      </div>
      <div class="container centered">
	<img src="{{ pathto('_static/TitleHeading.png', 1) }}">
	<p>by Michael M. Tiller, Ph.D.</p>
	<div class="ui divider"></div>
      </div>
    </div>
    <div id="root-content">
      <div class="ui five column divided grid">
	<div class="row">
	  <div class="two wide column">
	    <h2>Sponsors</h2>
	    <h3>Gold Sponsors</h3>

	    <h3>Silver Sponsors</h3>

	    <h3>Bronze Sponsors</h3>
	  </div>
	  <div class="two wide column">
	    {% block body %} {% endblock %}
	  </div>
	  <div class="column">
	    <h2>Support</h2>
	  </div>
	</div>
      </div>
    </div>
  </body>
</html>
